spring.application.name=eventApp

# --- Spring Datasource Configuration ---
#postgresql://<DB USER>:<DB PASSWORD>@us-west2.1ec3b074-d70d-4a92-b8ad-6df3e3745e31.gcp.yugabyte.cloud:5433/
#yugabyte?ssl=true&sslmode=verify-full&sslrootcert=<ROOT_CERT_PATH>
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/event_db}
spring.datasource.username=${DATABASE_USERNAME:diego}
spring.datasource.password=${DATABASE_PASSWORD:1234}

# --- Spring JPA / Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Spring Mail Configuration ---
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}

# --- JavaMail Properties (SMTP) ---
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- Custom App Configuration ---
app.email.subject-prefix=Event Registration